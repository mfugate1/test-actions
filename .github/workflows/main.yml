name: Test
on:
  push:
    branches:
      - master
jobs:
  bump-version:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: Bullrich/generate-release-changelog@2.0.1
        id: changelog
        env:
          REPO: ${{ github.repository }}
      - uses: wearerequired/slack-messaging-action@v1.0.0
        id: slack-message
        with:
          bot_token: ${{ secrets.SLACK_TOKEN }}
          channel: devops-test-channel
          payload: >-
            {
              "text": "${{ steps.changelog.outputs.changelog }}"
            }
